<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:of="http://omnifaces.org/functions"
	template="#{NavigationForm.workflowPlugin.title eq 'intranda_workflow_barcode_generator' 
        or NavigationForm.workflowPlugin.title eq 'intranda_workflow_aeon_process_creation' 
        or NavigationForm.workflowPlugin.title eq 'intranda_workflow_massupload'
        or NavigationForm.workflowPlugin.title eq 'intranda_workflow_metadata-enrichment'
        or NavigationForm.workflowPlugin.title eq 'intranda_workflow_projectexport'
        ? '/uii/templatePG/templatePG.html' : '/uii/template/template.html'}"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param
		name="myPageTitle"
		value="#{NavigationForm.aktuell == 'a28'?msgs[NavigationForm.workflowPlugin.title]:msgs.workflow}" />


	<ui:define name="breadcrumb">
		<intranda:breadcrumb
			id="index"
			label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
			action="index"
			navId="a0" />
		<intranda:breadcrumb
			id="admin"
			label="#{myPageTitle}"
			action="workflow"
			noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">


		<h:panelGroup rendered="#{NavigationForm.aktuell == 'a28'}">
			<ui:include src="#{NavigationForm.workflowPlugin.gui}"></ui:include>
		</h:panelGroup>

	</ui:define>


</ui:composition>
