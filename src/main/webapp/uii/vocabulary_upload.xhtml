<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/uii/templatePG/templatePG.html"
        xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:param
            name="myPageTitle"
            value="#{msgs.vocabularyManager_uploadVocabulary}: #{vocabularyBeanLEGACY.currentVocabularyLEGACY.title}"/>

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
                id="index"
                label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
                action="index"
                navId="a0"/>
        <intranda:breadcrumb
                id="admin"
                label="#{msgs.intranda_administration_vocabularies}"
                action="vocabulary_all"/>
        <intranda:breadcrumb
                id="edit"
                label="#{msgs.vocabularyManager_uploadVocabulary}"
                action="vocabulary_upload"
                noSeparator="#{true}"/>
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{LoginForm.hasRole('Admin_Vocabulary')}">

            <main id="vocabularyUpload" class="row">
                <div class="col-12">
                    <intranda:box id="uploadBox"
                                  boxType="action"
                                  title="#{myPageTitle}"
                                  icon="fa-database"
                    >
                        <div class="row">
                            <div class="col-12">
                                <h:panelGroup
                                        id="actionform"
                                        layout="block">

                                    <h:form
                                            id="assignForm"
                                            prependId="false">

                                        <h:selectOneRadio id="vocabSelects"
                                                          value="#{vocabularyBeanLEGACY.importType}"
                                                          styleClass="select-radio select-radio-horizontal">
                                            <f:selectItem
                                                    itemLabel="#{msgs.vocabularyManager_excelImport_removeExisting}"
                                                    itemValue="remove"/>
                                            <f:selectItem
                                                    itemLabel="#{msgs.vocabularyManager_excelImport_mergeExisting}"
                                                    itemValue="merge"/>
                                            <f:ajax
                                                    execute="@this"
                                                    render="vocabularyWarning"/>
                                        </h:selectOneRadio>

                                        <h:panelGroup id="vocabularyWarning">
                                            <h:panelGroup
                                                    layout="block"
                                                    rendered="#{vocabularyBeanLEGACY.headerOrder.size() gt 0 and vocabularyBeanLEGACY.importType == 'remove'}"
                                                    styleClass="alert alert-danger mt-4">
                                                <h:outputText
                                                        value="#{vocabularyBeanLEGACY.filename}"
                                                        styleClass="fw-bold"/>
                                                <h:outputText value=" - #{msgs.vocabularyManager_excelImport_alert}"/>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                    layout="block"
                                                    rendered="#{vocabularyBeanLEGACY.headerOrder.size() gt 0 and vocabularyBeanLEGACY.importType != 'remove'}"
                                                    styleClass="alert alert-warning mt-4">
                                                <h:outputText
                                                        value="#{vocabularyBeanLEGACY.filename}"
                                                        styleClass="fw-bold"/>
                                                <h:outputText value=" - #{msgs.vocabularyManager_excelImport_info}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                    </h:form>
                                </h:panelGroup>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 d-flex">
                                <h:form
                                        id="uploadform"
                                        prependId="false" enctype="multipart/form-data">
                                    <h:inputFile styleClass="form-control" title="Test"/>
                                </h:form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h:form id="vocabBoxActions" styleClass="box__actions">

                                    <!-- Cancel -->
                                    <a
                                            class="btn btn-blank"
                                            jsf:id="abbrechen"
                                            type="cancel"
                                            jsf:action="#{vocabularyRecordsBean.load(vocabularyRecordsBean.vocabulary)}"
                                            jsf:immediate="true">
                                        <h:outputText value="#{msgs.abbrechen}"/>
                                    </a>

                                    <!-- Save -->
                                    <button
                                            class="btn btn-success"
                                            jsf:id="absenden"
                                            type="submit"
                                            jsf:action="#{vocabularyRecordsBean.importRecords}">
                                        <span class="fa fa-save margin-right-5"/>
                                        <span>
                                      <h:outputText value="#{msgs.vocabularyManager_excelImport_importRecords}"/>
                                  </span>
                                    </button>

                                </h:form>
                            </div>

                        </div>
                    </intranda:box>
                </div>
            </main>
        </ui:fragment>
    </ui:define>
</ui:composition>
