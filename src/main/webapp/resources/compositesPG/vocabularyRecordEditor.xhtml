            <ui:repeat var="field" value="#{vocabularyRecordsBean.currentRecord.sortedFields()}">
                <div class="row">
                    <div class="col-12 col-md-3" tabindex="-1">
                        <intranda:formLabel label="#{vocabularyRecordsBean.getDefinition(field).name}"/>
                    </div>
                    <div class="col-12 col-md-9">
                        <ui:repeat var="value" value="#{field.values}">
                            <div class="row border-0">
                                <ui:repeat var="translation" value="#{value.translations}">
                                    <!-- Simple text type -->
                                    <ui:fragment
                                            rendered="#{vocabularyRecordsBean.getType(field).selectableValues.size() == 0 and vocabularyRecordsBean.getType(field).large == false}">
                                        <div class="row col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-1" tabindex="-1">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field1"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="col-12 col-md-11">
                                                <h:inputText
                                                        id="field1"
                                                        styleClass="form-control form__input"
                                                        value="#{translation.value}"
                                                        readonly="false"
                                                        disabled="false"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Simple text type -->
                                    <!-- Text area type -->
                                    <ui:fragment
                                            rendered="#{vocabularyRecordsBean.getType(field).selectableValues.size() == 0 and vocabularyRecordsBean.getType(field).large == true}">
                                        <div class="row col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-1" tabindex="-1">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field2"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="col-12 col-md-11">
                                                <h:inputTextarea
                                                        id="field2"
                                                        styleClass="form-control metsEditorTextArea"
                                                        value="#{translation.value}"
                                                        rows="6"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Text area  type -->
                                    <!-- Single select type -->
                                    <ui:fragment
                                            rendered="#{vocabularyRecordsBean.getType(field).selectableValues.size() > 0}">
                                        <div class="row col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-1" tabindex="-1">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field3"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="col-12 col-md-11">
                                                <h:selectOneMenu
                                                        id="field3"
                                                        styleClass="form-control form__input"
                                                        value="#{translation.value}">
                                                    <f:selectItem
                                                            itemValue="null"
                                                            itemLabel="#{msgs.bitteAuswaehlen}"/>
                                                    <f:selectItems
                                                            value="#{vocabularyRecordsBean.getType(field).selectableValues}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Single select  type -->
                                </ui:repeat>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:repeat>
