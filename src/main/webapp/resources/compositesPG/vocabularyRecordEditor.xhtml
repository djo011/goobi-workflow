<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/uii/templatePG/templatePG.html"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:x="http://myfaces.apache.org/tomahawk"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <intranda:box
                boxType="action"
                boxForm="true"
                boxPadding="false"
                icon="fa-file-o">
            <!-- title="#{vocabularyBeanLEGACY.currentVocabRecord.title eq '' ? vocabularyBeanLEGACY.currentVocabularyLEGACY.title : vocabularyBeanLEGACY.currentVocabRecord.title}" -->

            <intranda:formOutputText label="#{msgs.id}"
                                     field="#{vocabularyRecordsBean.currentRecord.id}"
                                     name="recordid"/>

            <ui:repeat var="field" value="#{vocabularyRecordsBean.currentRecord.sortedFields()}">

                <div class="row">
                    <div class="col-12 col-md-3" tabindex="-1">
                        <intranda:formLabel label="#{field.definition.name}"/>

                    </div>
                    <div class="col-12 col-md-9 p-0">
                        <ui:repeat var="value" value="#{field.values}">
                                <ui:repeat var="translation" value="#{value.translations}">
                                    <!-- Simple text type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() == 0 and field.type.large == false}">
                                        <div class="#{translation.language != null ? 'row' : 'p-2'} col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-3" tabindex="-1" jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field1"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="#{translation.language != null ? 'col-12 col-md-9' : ''}">
                                                <h:inputText
                                                        id="field1"
                                                        styleClass="form-control form__input"
                                                        value="#{translation.value}"
                                                        readonly="false"
                                                        disabled="false"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Simple text type -->
                                    <!-- Text area type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() == 0 and field.type.large == true}">
                                        <div class="#{translation.language != null ? 'row' : 'p-2'}  col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-3" tabindex="-1" jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field2"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="#{translation.language != null ? 'col-12 col-md-9' : ''}">
                                                <h:inputTextarea
                                                        id="field2"
                                                        styleClass="form-control metsEditorTextArea"
                                                        value="#{translation.value}"
                                                        rows="6"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Text area  type -->
                                    <!-- Vocabulary record references are handled as simple selection types, the magic happens in the JSF vocabulary wrapper classes -->
                                    <!-- Single select type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() > 0 and field.definition.multiValued == false}">
                                        <div class="#{translation.language != null ? 'row' : 'p-2'}  col-12 border-0">
                                            <!-- LANGUAGE -->
                                            <div class="col-12 col-md-3" tabindex="-1" jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field3"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="#{translation.language != null ? 'col-12 col-md-9' : ''}">
                                                <h:selectOneMenu
                                                        id="field3"
                                                        styleClass="form-control form__input"
                                                        value="#{translation.value}">
                                                    <f:selectItem
                                                            itemValue="null"
                                                            itemLabel="#{msgs.bitteAuswaehlen}"/>
                                                    <f:selectItems
                                                            value="#{field.selectableItems}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Single select  type -->
                                </ui:repeat>
                        </ui:repeat>
                        <!-- Multi select type -->
                        <ui:fragment
                                rendered="#{field.selectableItems.size() > 0 and field.definition.multiValued == true}">
                            <div class="#{translation.language != null ? 'row' : 'p-2'}  col-12 border-0">
                                <!-- LANGUAGE -->
                                <div class="col-12 col-md-3" tabindex="-1" jsf:rendered="#{translation.language != null}">
                                    <intranda:formLabel
                                            label="#{translation.language != null ? translation.language : ''}"
                                            labelFor="field4"/>
                                </div>
                                <!-- // LANGUAGE -->
                                <!-- CONTENT -->
                                <h:panelGroup  layout="block">
                                    <h:selectOneMenu
                                            styleClass="form-select"
                                            id="field4"
                                            forceId="true"
                                            value="#{field.currentValue}"
                                            required="false">
                                        <f:ajax execute="@this" render="multiselect-id" event="change" />
                                        <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}" />
                                        <f:selectItems value="#{field.selectableItems}" />
                                    </h:selectOneMenu>

                                    <h:panelGroup id="multiselect-id">
                                        <x:dataList
                                                id="datalist-id"
                                                value="#{field.allSelectedValueKeys}"
                                                var="selection">
                                            <button class="badge badge-intranda-light mt-3" jsf:action="#{field.removeSelectedValue(selection)}" title="#{msgs.removeSelectedItem}" data-bs-toggle="tooltip">
                                                <span class="fa fa-trash fs-400"/>
                                                <span class="fs-400">
                                                    <h:outputText value="#{selection}" />
                                                </span>
                                                <f:ajax execute="@this" render="@form" />
                                            </button>
                                        </x:dataList>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <!-- // CONTENT -->
                            </div>
                        </ui:fragment>
                        <!-- // Multi select  type -->
                    </div>
                </div>
            </ui:repeat>
            <!--                            <ui:fragment rendered="#{field.definition.type eq 'select1'}">-->
            <!--                                <intranda:formInputDropDown-->
            <!--                                        name="field3"-->
            <!--                                        field="#{field.value}"-->
            <!--                                        selectItems="#{field.definition.selecteableValues}"-->
            <!--                                        required="#{field.definition.required}"-->
            <!--                                        displayAsRequired="#{field.definition.required}"-->
            <!--                                        label="#{field.label} #{field.definition.language != '' ? msgs[field.displayLanguageKey] : ''}"-->
            <!--                                        validationMethod="#{vocabularyBeanLEGACY.validateFieldValue}"-->
            <!--                                        idForValidator="#{field.label}"/>-->
            <!--                            </ui:fragment>-->
            <!--                            <ui:fragment rendered="#{field.definition.type eq 'select'}">-->
            <!--                                <intranda:formInputSelectMany-->
            <!--                                        name="field4"-->
            <!--                                        field="#{field.valueMultiSelect}"-->
            <!--                                        selectItems="#{field.definition.selectList}"-->
            <!--                                        required="#{field.definition.required}"-->
            <!--                                        displayAsRequired="#{field.definition.required}"-->
            <!--                                        label="#{field.label} #{field.definition.language != '' ? msgs[field.displayLanguageKey] : ''}"-->
            <!--                                        validationMethod="#{vocabularyBeanLEGACY.validateFieldValue}"-->
            <!--                                        idForValidator="#{field.label}"/>-->
            <!--                            </ui:fragment>-->

            <div class="box__actions">

                <!-- Delete -->
                <c:if test="#{vocabularyRecordsBean.currentRecord.id != null}">
                    <a
                            id="delete"
                            href="#"
                            class="btn btn-hot me-auto"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal">
                        <i class="fa fa-trash-o" title="#{msgs.vocabularyManager_deleteRecord}"/>
                        <span>
                            <h:outputText value="#{msgs.loeschen}"/>
                        </span>
                    </a>

                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header bg-primary-400 text-white">
                                    <h4 class="modal-title" id="myModalLabel">
                                        <h:outputText value="#{msgs.loeschen}"/>
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <p>#{msgs.sollDieserEintragWirklichGeloeschtWerden}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-blank" data-bs-dismiss="modal"
                                            aria-hidden="true">#{msgs.abbrechen}</button>
                                    <button jsf:id="confirmDelete" class="btn btn-hot"
                                            jsf:action="#{vocabularyRecordsBean.deleteRecord}">
                                        <span class="fa fa-trash-o"/>
                                        <span>
                                            <h:outputText value="#{msgs.vocabularyManager_deleteRecord}"/>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:if>

                <!--                            &lt;!&ndash; Save &ndash;&gt;-->
                <!--                            <f:event listener="#{vocabularyBeanLEGACY.resetValidationResults}" type="preRenderView"/>-->
                <button
                        class="btn btn-success submitOnEnter"
                        jsf:id="absenden"
                        type="submit"
                        jsf:action="#{vocabularyRecordsBean.saveRecord}">
                    <span class="fa fa-save"/>
                    <span>
                        <h:outputText value="#{msgs.speichern}"/>
                    </span>
                </button>

            </div>

        </intranda:box>
    </composite:implementation>
</ui:composition>
