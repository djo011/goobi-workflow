<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/uii/templatePG/templatePG.html"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <composite:interface>
        <composite:attribute
                name="record"
                type="io.goobi.workflow.api.vocabulary.helper.ExtendedVocabularyRecord"
                required="true"
        />
        <composite:attribute
                name="showID"
                type="boolean"
                default="true"
                required="false"
        />
    </composite:interface>

    <composite:implementation>
        <ui:fragment rendered="#{cc.attrs.showID}">
            <div class="form-row">
                <div class="form-label">
                    <h:outputText value="#{msgs.id}"/>
                </div>
                <div class="form-input">
                    <h:outputText value="#{cc.attrs.record.id}"/>
                </div>
            </div>
        </ui:fragment>

        <ui:repeat var="field" value="#{cc.attrs.record.extendedFields}">
            <fieldSet class="field-set">
                <legend class="field-set-legend">
                    <h:outputText value="#{field.definition.name}"/>
                    <ui:fragment rendered="#{field.definition.multiValued == true}">
                        <button
                                jsf:id="addValue"
                                class="btn"
                                data-bs-toggle="tooltip"
                                jsf:action="#{field.addFieldValue()}"
                                title="Add value">
                            <span
                                aria-hidden="true"
                                class="fa fa-plus"/>
                            <f:ajax render="@form" execute="@form"/>
                        </button>
                    </ui:fragment>
                </legend>
                <div class="field-set-content">
                    <ui:repeat var="value" value="#{field.values}">
                        <fieldSet class="field-set">
                            <legend class="field-set-legend">
                                <button
                                        jsf:id="deleteValue"
                                        jsf:action="#{field.deleteFieldValue(value)}"
                                        class="btn"
                                        data-bs-toggle="tooltip"
                                        title="Delete value">
                                    <span
                                        aria-hidden="true"
                                        class="fa fa-minus"/>
                                    <f:ajax render="@form" execute="@form"/>
                                </button>
                            </legend>
                            <div class="field-set-content">
                                <ui:repeat var="translation" value="#{value.translations}">
                                    <!-- Simple text type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() == 0 and field.type.large == false}">
                                        <div class="form-row">
                                            <!-- LANGUAGE -->
                                            <div class="form-label" tabindex="-1"
                                                 jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field1"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="form-input">
                                                <h:inputText
                                                        id="field1"
                                                        styleClass="form-control form__input"
                                                        value="#{translation.value}"
                                                        readonly="false"
                                                        disabled="false"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Simple text type -->
                                    <!-- Text area type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() == 0 and field.type.large == true}">
                                        <div class="form-row">
                                            <!-- LANGUAGE -->
                                            <div class="form-label" tabindex="-1"
                                                 jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field2"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="form-input">
                                                <h:inputTextarea
                                                        id="field2"
                                                        styleClass="form-control metsEditorTextArea"
                                                        value="#{translation.value}"
                                                        rows="6"
                                                />
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Text area  type -->
                                    <!-- Vocabulary record references are handled as simple selection types, the magic happens in the JSF vocabulary wrapper classes -->
                                    <!-- Single select type -->
                                    <ui:fragment
                                            rendered="#{field.selectableItems.size() > 0 and field.definition.multiValued == false}">
                                        <div class="form-row">
                                            <!-- LANGUAGE -->
                                            <div class="form-label" tabindex="-1"
                                                 jsf:rendered="#{translation.language != null}">
                                                <intranda:formLabel
                                                        label="#{translation.language != null ? translation.language : ''}"
                                                        labelFor="field3"/>
                                            </div>
                                            <!-- // LANGUAGE -->
                                            <!-- CONTENT -->
                                            <div class="form-input">
                                                <h:selectOneMenu
                                                        id="field3"
                                                        styleClass="form-select form__input"
                                                        value="#{translation.value}">
                                                    <f:selectItem
                                                            itemValue="null"
                                                            itemLabel="#{msgs.bitteAuswaehlen}"/>
                                                    <f:selectItems
                                                            value="#{field.selectableItems}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <!-- // CONTENT -->
                                        </div>
                                    </ui:fragment>
                                    <!-- // Single select  type -->
                                </ui:repeat>
                            </div>
                        </fieldSet>
                    </ui:repeat>
                    <!-- Multi select type -->
                    <ui:fragment
                            rendered="#{field.selectableItems.size() > 0 and field.definition.multiValued == true}">
                        <div class="form-row">
                            <!-- LANGUAGE -->
                            <div class="form-label" tabindex="-1"
                                 jsf:rendered="#{translation.language != null}">
                                <intranda:formLabel
                                        label="#{translation.language != null ? translation.language : ''}"
                                        labelFor="field4"/>
                            </div>
                            <!-- // LANGUAGE -->
                            <!-- CONTENT -->
                            <intranda:formInputDropdownBadges selectionBean="#{field.selectionBean}"/>
                            <!-- // CONTENT -->
                        </div>
                    </ui:fragment>
                    <!-- // Multi select  type -->
                </div>
            </fieldSet>
        </ui:repeat>
    </composite:implementation>
</ui:composition>
