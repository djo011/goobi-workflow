helpUserRoles=Die hier aufgef\u00FChrten Nutzerrollen sind dem Nutzer zugewiesen und beschreiben so, auf welche Bereiche der Anwender Zugriff erh\u00E4lt.
helpUsergroups=An dieser Stelle wird aufgef\u00FChrt, in welchen Benutzergruppen Sie derzeit Mitglied sind.
helpVorname=Tragen Sie hier den Vornamen des Benutzers ein.
help_import_ATS=Der Autor-Titel-Schl\u00FCssel ist eine abgek\u00FCrzte Schreibweise aus mehreren Zeichen der Namen des Autors und der ersten W\u00F6rter des Haupttitels. Er findet im Allgemeinen als Bestandteil des Goobi-Vorgangstitels Verwendung.
help_import_AddToProcessLog=Wenn innerhalb des Vorgangslog gleich zu Beginn bereits einige Informationen eingetragen sein sollen, k\u00F6nnen diese hier eingegeben werden und stehen dadurch anschlie\u00DFend allen Bearbeitern des Vorgangs in allen Arbeitsschritten zur Verf\u00FCgung.
