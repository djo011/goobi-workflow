helpSearchWorkpieceProperty=Verf\u00FCgen die Vorg\u00E4nge innerhalb Ihrer Werkst\u00FCckeigenschaften \u00FCber Werte, die Sie suchen, so k\u00F6nnen Sie diese hier angeben.
