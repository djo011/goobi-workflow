helpMetsRightsOwnerSite=Legen Sie an dieser Stelle fest, welcher Wert innerhalb des Metadatums 'METS Rechteinhaber URL' stehen soll.
helpMetsRightsSponsor=Definieren Sie an dieser Stelle, wer als Sponsor f\u00FCr die Digitalisierung angegeben werden soll. Dies k\u00F6nnte beispielsweise die Deutsche Forschungsgemeinschaft sein.
helpMetsRightsSponsorLogo=Definieren Sie an dieser Stelle, welches Logo f\u00FCr den Sponsor der Digitalisierung angegeben werden soll. Dies k\u00F6nnte beispielsweise das Logo der Deutsche Forschungsgemeinschaft sein.
helpMetsRightsSponsorSiteURL=Definieren Sie an dieser Stelle die URL f\u00FCr den Sponsor der Digitalisierung. Diese URL wird unter anderem im DFG-Viewer mit dem Logo des Sponsors verkn\u00FCpft.
