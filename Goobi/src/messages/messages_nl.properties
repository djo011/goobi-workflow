technischerHintergrundText=The goals of the Goobi project make great demands on the software. Standard solutions or already existing scripts are not sufficient for the Goobi project, so a new solution has to be found. Among other things, the software that has to be developed must fulfil the following requirements\: With the help of the tool it will be easier to collect and edit the different information of the journals. This affects the generation of the general metadata and the hierarchical structural data of the volumes and also concerns the matching of logical (printed) and physical page numbers. Metadata from different sources (for example from the ""Zentralblatt"" and the ""Jahrbuch \u00FCber die Fortschritte der Mathematik"") are to be imported on the basis of an XML format. Via a WebDAV server, the tool will enable read/write access on external file systems and their data (for example for quality control or editing of scanned images). Furthermore the components for distributed workflow management will be integrated into the tool. This makes it possible to manage production and communication between the project partners. Each partner can view detailed information about the status of a certain journal at any time. To allow for decentralised working, the tool will be available as a web application and may thus be accessed from distributed locations. Through the consistent adoption of Java technology, which does not depend on a special hardware or software environment, it will be ensured furthermore that both Western European and Eastern European fonts can be used within the tool by means of unicode encoding. zzz
technischerHintergrundTextDemo=With the help of Goobi it will be easier to collect and edit the different information of the journals. This affects the generation of the general metadata and the hierarchical structural data of the volumes and also concerns the matching of logical (printed) and physical page numbers. Metadata from different sources are to be imported on the basis of an XML format. Via a WebDAV server, the tool will enable read/write access on external file systems and their data (for example for quality control or editing of scanned images). Furthermore the components for a distributed workflow management will be integrated into Goobi. This makes it possible to manage production and communication between the project partners. Each partner can view detailed information about the status of a certain document at any time. To allow for decentralised working, the tool will be available as a web application and may thus be accessed from distributed locations. Through the consistent adoption of Java technology, which does not depend on a special hardware or software environment, it will be ensured furthermore that both Western European and Eastern European fonts can be used within the tool by means of unicode encoding. zzz
