allgemeinesText=Goobi controls the organisation of the digitisation workflow. The software package for this cooperative and collaborative work environment is the central module, which fulfils the following functions\: platform independence (web application), because the tool has to be available for use by partners world wide; central administration of the metadata, i. e. indexing and completion of the metadata from different locations (for example\: generating the Russian metadata in Moscow, transliterations in Hanover); central administration of the digitised data (images); import and export interfaces for metadata and for external digitised data (for example from Russia); control mechanisms to determine which partner is at which stage of his work, which journal is at which stage of processing, etc.; problem reports, completion of a particular task and forwarding to the next stage work level (possible change of/delivery to a partner). The components of this distributed workflow management system have been integrated to ensure the efficient administration of distributed production and communication between the different partners. It can be adjusted for every single project task whether it is done in parallel to the previous one or after its successful completion. Furthermore, correction loops are mapped for later annotation of data from previous steps assessed as defective. The application has been designed for maximum transparency, so it is possible at any time for each project partner to examine the progress of the substeps including the allocation of persons for each single task detailed. zzz
